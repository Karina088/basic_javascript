<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    function getSum(a, b) {
      return a + b;
    }
    const sum = getSum(2, 4);
    console.log(sum);

    // создаю функцию, называю ее, в скобки кладу 2 параметра, 
    // в фигурных скобках применяю условный оператор для нахождения значений
    // называю константу, в нее передаю аргументы функции, в консоле вызваю константу
    // такой же принцип для всех остальных, кроме той, что с условным оператором
    function getDifference(a, b) {
      if (a == b) return 0;
      if (a < b) return b - a;
      else return a - b;
    }
    const difference = getDifference(4, 2);
    console.log(difference);


    function getMultiplication(a, b) {
      return a * b;
    }
    const multiplication = getMultiplication(2, 4);
    console.log(multiplication);


    function getDivision(a, b) {
      return a / b;
    }
    const division = getDivision(10, 4);
    console.log(division);


    // простая функция, которая принимает 3 операнта в качестве аргументов
    function mathOperation(arg1, arg2, operation) {
      if (operation == "+") {
        return arg1 + arg2;
      }
    }

    console.log(mathOperation(5, 3, "+"));
    console.log(mathOperation(5, 3, "-"));



  </script>
</body>
