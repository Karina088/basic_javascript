<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // 2010: 10 + 10 выведет 20, тк являются числовыми типыми данных
    // конкатенация строковый литерал "10"
    // output строковый тип данных 
    console.log(10 + 10 + "10");

    // 101010: между числовыми типами данных стоит строковый тип
    //  и благодаря конкатенации происходит слияние всех значений 
    // JS привел числовые типы данных в строковый тип  
    console.log(10 + "10" + 10);

    // 30: +"10" преобразование строкового литерала к числовому, следовательно, 
    // все значения преобразованы к единому типу данных - number(10 плюс 10 плюс 10) 
    console.log(10 + 10 + +"10");

    // -Infinity: -"" посчитает в скобках как за число(за ноль), 
    // 10 поделить на отрицательное число 
    console.log(10 / -"");

    // NaN: "2,5" считает не числом, а "2.5" - определит числом,
    // тк считается NaN числовым типом данных
    console.log(10 / +"2,5");

  </script>
</body>

</html>
